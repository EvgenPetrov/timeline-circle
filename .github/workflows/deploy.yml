name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Рекомендуемый шаг для Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build
        run: npm run build

      # Определяем папку билда (Vite: dist, CRA: build, Next export: out)
      - name: Detect output directory
        id: detect
        run: |
          if [ -d dist ]; then echo "dir=dist" >> $GITHUB_OUTPUT;
          elif [ -d build ]; then echo "dir=build" >> $GITHUB_OUTPUT;
          elif [ -d out ]; then echo "dir=out" >> $GITHUB_OUTPUT;
          else
            echo "::error::Build output folder not found. Expected dist/ or build/ or out/."
            exit 1
          fi
          echo "Detected: $(cat $GITHUB_OUTPUT)"

      # SPA fallback (React Router и т.п.)
      - name: Add SPA 404 fallback
        run: |
          OUT="${{ steps.detect.outputs.dir }}"
          if [ -f "$OUT/index.html" ]; then
            cp "$OUT/index.html" "$OUT/404.html"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ steps.detect.outputs.dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
